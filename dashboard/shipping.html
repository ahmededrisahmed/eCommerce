    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>

    <!-- navbar -->
    <nav class="dash navbar navbar-expand-lg fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
            aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="width: 22px; height: 4px; background-color: #dad3d3; display: block; margin-bottom: 3px"></span>
            <span class="navbar-toggler-icon" style="width: 22px; height: 4px; background-color: #dad3d3; display: block; margin-bottom: 3px"></span>
            <span class="navbar-toggler-icon" style="width: 22px; height: 4px; background-color: #dad3d3; display: block; margin-bottom: 3px"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto text-primary">
                <li class="nav-item mr-3">
                    <i class="fas fa-plus fa-fw text-secondary"></i>
                </li>
                <li class="nav-item mr-3">
                    <i class="fas fa-tags   fa-fw"></i>
                </li>
                <li class="nav-item mr-3">
                    <i class="fas fa-bell fa-fw"></i>
                </li>
                <li class="nav-item">
                    <i class="fas fa-sign-out-alt fa-fw"></i>
                </li>
            </ul>
        </div>
    </nav>
    <!-- navbar -->

    <!-- left menu -->
    <div class="leftMenu fixed-top collapse navbar-collapse" id="navbarSupportedContent1">
        <ul class=" list-unstyled mt-3">
        <span class="d-none-sm ml-3 mb-2" href="/">
            Hair Issues
        </span>
        <li>
            <i class="fas fa-tachometer-alt fa-fw"></i>
            <a href="#" class="ml-3 mt-3 mt-sm">Dashboard</a>
        </li>
        <li>
            <i class="fab fa-product-hunt"></i>
            <a href="product.html" class="ml-3">Product</a>
        </li>
        <li>
            <i class="fab fa-first-order fa-fw"></i>
            <a href="order.html" class="ml-3">Order</a>
        </li>
        <li>
            <i class="fas fa-users   fa-fw"></i>
            <a href="user.html" class="ml-3">Users</a>
        </li>
        <li class="btn btn-light w-100 text-left">
            <i class="fas fa-shipping-fast   fa-fw"></i>
            <a href="shipping.html" class="ml-3">Shipping</a>

        <li>
            <i class="fas fa-adjust   fa-fw"></i>
            <a href="#" class="ml-3">Setting</a>
        </li>
        </ul>
    </div>
    <!-- left menu -->

    <!-- work space -->
    <section class="work-space">
        <div class="container mt-5">
            <h3 class="mt-5 mb-5">Shipping</h3>
            <table class="table table-hover table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Country</th>
                        <th>Price</th>
                        <th>Min Time</th>
                        <th>Max Time</th>
                        <th>Oprations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">1</td>
                        <td>Saudi Arabia</td>
                        <td>$120</td>
                        <td>3 Days</td>
                        <td>5 Days</td>
                        <td>
                            <i class="fas fa-trash-alt fa-fw mb-2 text-danger"></i>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">2</td>
                        <td>Emirates</td>
                        <td>$220</td>
                        <td>7 Days</td>
                        <td>14 Days</td>
                        <td>
                            <i class="fas fa-trash-alt fa-fw mb-2 text-danger"></i>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">3</td>
                        <form>
                            <td>
                                <div class="form-group">
                                    <select class="form-control" name="country" id="counrt">
                                        <option value="">Select Counrty</option>
                                        <option value="">USA</option>
                                        <option value="">SUD</option>
                                        <option value="">EGP</option>
                                        <option value="">OMN</option>
                                        <option value="">IRQ</option>
                                        <option value="">QTR</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="selectcoin" id="selectcoin"
                                        placeholder="Price">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="mintime" id="mintime"
                                        placeholder="Min Time">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="maxtime" id="maxtime"
                                        placeholder="Max Time">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <button type="submit" name="submit" id="submit"><i class="fas fa-check-circle fa-fw text-info"></i></button>
                                </div>
                            </td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- work space -->


    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
